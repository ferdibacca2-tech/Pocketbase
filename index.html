    <title>Mappa Meteo</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <div id="stats">
      <div><b>Numero punti:</b> <span id="s_count">0</span></div>

    </div>
